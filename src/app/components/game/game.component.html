
 <div class="container-fluid">
    <div class="row no-gutter ">
        <div *ngIf="isLoading">
              
        </div>
        
        <div *ngIf="!isLoading && newGames.length===0">
            <span> No games found... </span>
        </div>

        <div *ngIf="!isLoading">  
    </div>

    <div class="col-xs-4 col-sm-3 col-lg-2" *ngFor="let game of newGames">
        <a href="#" >
        <div class="ribbon">
            <span>New</span>
        </div>
        
        <img src="{{game.image}}"  style="width: 150px; height: 180px;" class="img-responsive">            
        </a>
    </div>

    <div class="col-xs-4 col-sm-3 col-lg-2" *ngFor="let game of Other">
        <a href="#" >
        <img src="{{game.image}}"  style="width: 150px; height: 180px;" class="img-responsive">            
        </a>
    </div>
</div>
</div>
